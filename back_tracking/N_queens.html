<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>N queens</title>
    <link href="../font.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../material.min.css">
</head>
<body style="margin:0;min-height: 98% !important;">
<div style="margin: 8px;padding: 8px;">
    <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo"  style="float: left; width: 100px; margin: 0 10px;">
            <input class="mdl-textfield__input" type="text" id="n"/>
            <label class="mdl-textfield__label" for="n">N(1~8)</label>
        </div>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="all">
            <input type="radio" id="all" class="mdl-radio__button" name="options" value="1" checked />
            <span class="mdl-radio__label">全解</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fundamental">
            <input type="radio" id="fundamental" class="mdl-radio__button" name="options" value="2" />
            <span class="mdl-radio__label">基本解</span>
        </label>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="start()">
            start
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="skip()">
            skip
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored"  style="margin-left: 30px"
                onclick="refresh()" title="play from start">
            <i class="material-icons">refresh</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored"
                onclick="rewind()" id="btn_rewind" title="step back">
            <i class="material-icons" id="rewind">fast_rewind</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored"
                onclick="play()" id="btn_play" title="play/pause">
            <i class="material-icons" id="play">play_arrow</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored"
                onclick="forward()" id="btn_forward" title="step forward">
            <i class="material-icons">fast_forward</i>
        </button>
        <p style="width:200px;display:inline-block;" title="如果速度异常请重新点击">
            <label>Animation Speed
                <input class="mdl-slider mdl-js-slider" type="range" id="speed" min="0" max="4" value="2" onclick="changeSpeed()"/>
            </label>
        </p>
    </div>
    <canvas id="myCanvas"></canvas>
    <script>
        document.getElementById('myCanvas').width  = window.innerWidth-32>600?window.innerWidth-32:600;
        document.getElementById('myCanvas').height = window.innerHeight-120>600?window.innerHeight-120:600;
    </script>
</div>
<script src="../common/step.js"></script>
<script src="N_queens_animation.js"></script>
<script src="../common/base_play_control.js"></script>
<script src="../material.min.js"></script>
</body>
</html>
